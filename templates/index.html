<h1>Weather for {{ location.name }}</h1>


<table>
  <tr>
    <th>Temperature</th>
    <th>Humidity</th>
    <th>Pressure</th>
    <th>Wind Speed</th>
  </tr>
  {% for data in weather_data %}
  <tr>
    <td>{{ data.temperature }}</td>
    <td>{{ data.humidity }}</td>
    <td>{{ data.pressure }}</td>
    <td>{{ data.wind_speed }}</td>
  </tr>
  {% endfor %}
</table>
